name: Go CI

on:
  push:
    branches: [task_manager/testing3]
  pull_request:
    branches: [task_manager/testing3]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22 # Or your Go version

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v
